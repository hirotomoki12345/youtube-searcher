<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; 
      color: #fff;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #111; 
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5); 
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6600; 
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    
    input[type="text"], input[type="number"] {
      padding: 10px;
      margin: 5px;
      border: 1px solid #555;
      background-color: #222; 
      color: #fff;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #ff6600;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #ff8800; 
    }
    
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    .video {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      width: calc(33% - 20px);
      margin: 10px;
      transition: transform 0.3s;
    }
    
    .video:hover {
      transform: scale(1.05);
    }
    
    .thumbnail {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .info {
      padding: 15px;
    }
    
    h2 {
      margin: 0;
      font-size: 18px;
      color: #ff6600; 
    }
    
    p {
      margin: 5px 0;
      color: #ccc; 
    }
    
    #loading {
      color: #ff6600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P-Tube</h1>
    <form id="searchForm">
      <input type="text" id="searchText" placeholder="Search for videos" required>
      <input type="number" id="maxResults" placeholder="Number of results per page (1-100)" min="1" max="100" value="5">
      <button type="submit" id="searchButton">Search</button>
    </form>
    <div id="results"></div>
    <div id="loading" style="display:none;">Loading...</div>
  </div>

  <script>
    let pageToken = '';
    let isLoading = false;
    
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      pageToken = '';
      document.getElementById('results').innerHTML = '';
      fetchResults();
    });

    window.addEventListener('scroll', function() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
        fetchResults();
      }
    });

    document.getElementById('searchText').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('searchForm').dispatchEvent(new Event('submit'));
      }
    });

    function fetchResults() {
      isLoading = true;
      const searchText = document.getElementById('searchText').value;
      const maxResults = document.getElementById('maxResults').value;
      const searchButton = document.getElementById('searchButton');
      
      searchButton.disabled = true;
      searchButton.style.backgroundColor = '#888';
      
      document.getElementById('loading').style.display = 'block';
      
      fetch(`https://script.google.com/macros/s/AKfycbzWc0hJTG9R0FzFYqsWHozGgwUTNcZK_5QptkngzKHQsPExpmYUuBH22W7ZuRWSh5g/exec?text=${encodeURIComponent(searchText)}&q=${encodeURIComponent(maxResults)}&pageToken=${encodeURIComponent(pageToken)}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          isLoading = false;
          searchButton.disabled = false;
          searchButton.style.backgroundColor = '#ff6600';
          
          if (data.results) {
            data.results.forEach(video => {
              const videoElement = document.createElement('div');
              videoElement.className = 'video';
              videoElement.innerHTML = `
                <a href="/view.html?youtubeurl=${video.url}" target="_blank">
                  <img src="https://img.youtube.com/vi/${video.videoId}/default.jpg" alt="${video.title}" class="thumbnail">
                </a>
                <div class="info">
                  <h2>${video.title}</h2>
                  <p>${video.description}</p>
                  <p>Published: ${new Date(video.publishedAt).toLocaleDateString()}</p>
                  <p>Channel: ${video.channelTitle}</p>
                </div>
              `;
              document.getElementById('results').appendChild(videoElement);
            });
            pageToken = data.nextPageToken || '';
          } else {
            document.getElementById('results').innerHTML = '<p>No results found</p>';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('loading').style.display = 'none';
          isLoading = false;
          searchButton.disabled = false;
          searchButton.style.backgroundColor = '#ff6600';
          document.getElementById('results').innerHTML = '<p>An error occurred. Please try again.</p>';
        });
    }
  </script>
</body>
</html>
