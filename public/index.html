<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        video {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 4px solid #ff6600; /* Orange border for the video */
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #ff6600; /* Orange color for the message text */
            font-size: 1.2em;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" controls autoplay>
            Your browser does not support the video tag.
        </video>
        <div class="message" id="message"></div>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const youtubeUrl = getQueryParam('youtubeurl');
        const messageElement = document.getElementById('message');
        if (youtubeUrl) {
            // Construct the MP4 URL
            const mp4Url = `/mp4?url=${encodeURIComponent(youtubeUrl)}`;
            
            // Set the video source to the MP4 URL
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = mp4Url;
        } else {
            messageElement.textContent = 'No video URL provided.';
        }
    </script>
</body>
</html>
